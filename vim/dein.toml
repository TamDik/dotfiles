[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add = '''
  colorscheme iceberg
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  set laststatus=2
  let g:lightline = {
    \ 'colorscheme': 'seoul256',
    \ 'active': {
    \   'left':  [['mode'],
    \             ['filename']],
    \   'right': [['filetype'],
    \             ['fileencoding'],
    \             ['fileformat']]
    \ },
    \ 'inactive': {
    \   'left':  [['filename']],
    \   'right': []
    \ },
    \ }
'''

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'tpope/vim-commentary'


[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
  nnoremap <leader>ff :Files<CR>
  nnoremap <leader>fb :Buffers<CR>
  nnoremap <leader>ft :Tags<CR>
  nnoremap <leader>fh :History<CR>   " Fils
'''


[[plugins]]
repo = 'junegunn/fzf'
merged = '0'
 

[[plugins]]
repo = 'christoomey/vim-tmux-navigator'


[[plugins]]
repo = 'dense-analysis/ale'
hook_add = '''
  " Only run linters named in ale_linters settings.
  let g:ale_linters_explicit = 1
  let g:ale_linters = {
    \ 'python': ['pylint'],
    \ 'java':   ['javac']
    \}
  nmap <leader>[ <Plug>(ale_previous_wrap)
  nmap <leader>] <Plug>(ale_next_wrap)
  nnoremap <leader>a :ALEToggle<CR>

  if !has('nvim')
    let g:ale_sign_error = ''
    let g:ale_sign_warning = ''
  endif
  let g:ale_echo_msg_error_str = 'E'
  let g:ale_echo_msg_warning_str = 'W'
  let g:ale_echo_msg_format = '[%linter%] %s [%severity%]'

  if isdirectory('src')
    let g:ale_java_javac_classpath = getcwd() . '/src'
  endif

  augroup ALEColor
    autocmd!
    autocmd ColorScheme * highlight ALEErrorSign   ctermfg=203 ctermbg=none
    autocmd ColorScheme * highlight ALEWarningSign ctermfg=216 ctermbg=none
  augroup END
'''
