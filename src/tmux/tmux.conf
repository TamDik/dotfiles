# color
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# index
set -g base-index 1
setw -g pane-base-index 1

# status line
set -g status-interval 60
set -g status-left-length 50
set -g status-bg default
set -g status-fg 'colour244'
set -g status-left "#[fg=colour67, bg=default, bold] #S #[bg=default, fg=default]▏#[default]"
set -g status-right '%Y/%m/%d %H:%M#(${DOTFILES}/tmux/battery)'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format "#[fg=colour239]#[bg=colour239, fg=colour255, bold]#I:#W#[bg=default, fg=colour239]#[default]"

# keybind
set-window-option -g mode-keys vi
set -g prefix C-s
bind C-l send-keys 'C-l'
bind -n M-d detach
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-j previous-window
bind -n M-k next-window
bind -n M-C new-session
bind -n M-l switch-client -n
bind -n M-h switch-client -p
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-Up    resize-pane -U 1
bind -n M-Down  resize-pane -D 1
bind -n M-Left  resize-pane -L 1
bind -n M-Right resize-pane -R 1
bind -n M-4 command-prompt 'rename-session %%'
bind -n M-, command-prompt 'rename-window %%'


# tpm
run-shell '${DOTFILES}/tmux/tpm_install'
set -g @tpm_plugins 'christoomey/vim-tmux-navigator'
run -b '~/repos/github.com/tmux-plugins/tpm/tpm'
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/repos/tpm"
