[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['denops.vim']
on_event =  ['InsertEnter', 'CmdlineEnter']
hook_source = '''
  autocmd CmdlineEnter * call ddc#enable_cmdline_completion()

  inoremap <silent><expr> <C-l> ddc#complete_common_string()

  call ddc#custom#patch_global('ui', 'pum')
  call ddc#custom#patch_global('sources', ['vim-lsp', 'around', 'file', 'skkeleton'])
  call ddc#custom#patch_global('cmdlineSources', {
    \ ':': ['cmdline_history', 'cmdline', 'around', 'file'],
    \ '/': ['around', 'line'],
    \ '?': ['around', 'line'],
    \ })
  call ddc#custom#patch_global('autoCompleteEvents', ["InsertEnter", "TextChangedI", "TextChangedP", "CmdlineEnter", "CmdlineChanged"])
  call ddc#custom#patch_global('sourceOptions', {
      \ '_': {
      \   'matchers': ['matcher_fuzzy'],
      \   'sorters': ['sorter_fuzzy'],
      \   'converters': ['converter_fuzzy']
      \ },
      \ 'around': {
      \   'mark': 'around',
      \   'matchers': ['matcher_head', 'matcher_length']
      \ },
      \ 'file': {
      \   'mark': 'file',
      \   'isVolatile': v:true,
      \   'forceCompletionPattern': '\S/\S*',
      \ },
      \ 'vim-lsp': {
      \   'mark': 'lsp',
      \   'minAutoCompleteLength': 1,
      \ },
      \ 'skkeleton': {
      \   'mark': 'skk',
      \   'matchers': [],
      \   'sorters': [],
      \   'converters': [],
      \   'isVolatile': v:true,
      \   'minAutoCompleteLength': 1,
      \ },
      \ 'cmdline': {
      \   'mark': 'cmdline',
      \ },
      \ 'cmdline_history': {
      \   'mark': 'history',
      \ },
      \ })
  call ddc#custom#patch_global('backspaceCompletion', v:true)
  call ddc#enable()
'''

[[plugins]]
repo = 'Shougo/pum.vim'
hook_source = '''
  inoremap <C-n> <Cmd>call pum#map#insert_relative(+1)<CR>
  inoremap <C-p> <Cmd>call pum#map#insert_relative(-1)<CR>
  inoremap <C-y> <Cmd>call pum#map#confirm()<CR>
  inoremap <C-e> <Cmd>call pum#map#cancel()<CR>

  cnoremap <C-n> <Cmd>call pum#map#insert_relative(+1)<CR>
  cnoremap <C-p> <Cmd>call pum#map#insert_relative(-1)<CR>
  cnoremap <Tab> <Cmd>call pum#map#insert_relative(+1)<CR>
  cnoremap <S-Tab> <Cmd>call pum#map#insert_relative(-1)<CR>
  cnoremap <C-y> <Cmd>call pum#map#confirm()<CR>

  set nowildmenu
  set wildoptions-=pum
'''

